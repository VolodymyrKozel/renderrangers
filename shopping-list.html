<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/renderrangers/assets/favicon-f672d7dd.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    
    <script type="module" crossorigin src="/renderrangers/commonHelpers2.js"></script>
    <link rel="modulepreload" crossorigin href="/renderrangers/assets/renderMarkup-01ae4972.js">
    <link rel="stylesheet" href="/renderrangers/assets/renderMarkup-19ff2100.css">
  </head>
  <body>
    <section class="section header-section">
    <div class="container header-container">
        <div class="header-logo">
            <a href="index.html" class="header-logo-link">
                <svg class="header-logo-icon" width="24" height="24">
                    <use href="/renderrangers/assets/icons-2a83880b.svg#icon-logo"></use>
                </svg>
                <svg class="header-logo-icon-bookshelf" width="77" height="14">
                    <use href="/renderrangers/assets/icons-2a83880b.svg#icon-bookshelf"></use>
                </svg>
            </a>
        </div>
        <ul class="header-nav">
            <li class="header-nav-link">
                <a class="header-nav-link header-nav-shop header-nav-home-btn" href="index.html">Home</a>
            </li>
            <li class="header-nav-link">
                <a class=" header-nav-link header-nav-shop" href="shopping-list.html">
                    Shopping list
                    <svg class="header-nav-shop-svg" width="14" height="17">
                        <use href="/renderrangers/assets/icons-2a83880b.svg#icon-bag"></use>
                    </svg>
                </a>
            </li>
        </ul>
        <div class="user-choice">
            <div class="checkbox-theme">
                <input class="checkbox-input" type="checkbox" value="None" id="checkbox" name="check"/>
                <label class="checkbox-lable" for="checkbox"></label>
            </div>
            <button class="burger-menu-btn" type="button">
                <svg class="burger-menu-icon" width="28" height="28">
                    <use href="/renderrangers/assets/icons-2a83880b.svg#icon-burger"></use>
                </svg>
            </button>
            <!-- <button class="close-menu-btn is-hidden" type="button">
                <svg class="close-menu-icon" width="18" height="18">
                    <use href="./img/icons/icons.svg#icon-x-close"></use>
                </svg>
            </button> -->
            <div class="user-sign-up">
                <button class="user-btn" id="login-btn">
                    <svg class="user-btn-icon is-hidden" width="19" height="19">
                        <use href="/renderrangers/assets/icons-2a83880b.svg#icon-user"></use>
                    </svg>
                    <span class="user-name-btn">Sign up</span>
                    <svg class="arrow-btn-icon" width="16" height="12">
                        <use href="/renderrangers/assets/icons-2a83880b.svg#icon-arrow"></use>
                    </svg>
                </button>
            </div>
        </div>
        <div class="modal" id="login-modal">
            <!-- Форма авторизації буде додана за допомогою JavaScript -->
        </div>
</section>
    <div class="container container-flex-xl">
      <aside class="aside">
        <section class="support">
  <div class="support-header">
    <h3 class="support-title">Support Ukraine</h3>
    <svg class="support-triden" width="20" height="32">
      <use href=" ./img/icons/icons.svg#icon-trident"></use>
    </svg>
  </div>

  <div class="swiper support-swiper">
    <ul class="swiper-wrapper"></ul>
  </div>

  <div class="swiper-navigation">
    <button class="swiper-button-nav next-btn">
      <svg class="support-svg-icon icon-revert" width="22" height="32">
        <use href=" ./img/icons/icons.svg#icon-scroll-up"></use>
      </svg>
    </button>

    <button class="swiper-button-nav prev-btn swiper-button-hidden">
      <svg class="support-svg-icon" width="22" height="32">
        <use href=" ./img/icons/icons.svg#icon-scroll-up"></use>
      </svg>
    </button>
  </div>
</section>

      </aside>
      <main class="main">
        <section class="shopping-list">
          <h1 class="shopping-list-text">
            Shopping <span class="shopping-list-span">List</span>
          </h1>
          <div class="shopping-list-container js-shopping-main"></div>
        </section>
      </main>
    </div>
    
  </body>
</html>
