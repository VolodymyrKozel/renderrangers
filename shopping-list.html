<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/renderrangers/assets/favicon-f672d7dd.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    
    <script type="module" crossorigin src="/renderrangers/commonHelpers2.js"></script>
    <link rel="modulepreload" crossorigin href="/renderrangers/assets/header-78493582.js">
    <link rel="stylesheet" href="/renderrangers/assets/header-2ea5eefe.css">
  </head>
  <body>
    <header class="header">
    <div class="container header-container">
        <div class="header-logo">
            <a href="index.html" class="header-logo-link">
                <svg class="header-logo-icon" width="24" height="24">
                    <use href="/renderrangers/assets/icons-3ca9859c.svg#icon-logo"></use>
                </svg>
                <svg class="header-logo-icon-bookshelf" width="77" height="14">
                    <use href="/renderrangers/assets/icons-3ca9859c.svg#icon-bookshelf"></use>
                </svg>
            </a>
        </div>
        <ul class="header-nav">
            <li class="header-nav-link">
                <a class="header-nav-link header-nav-shop header-nav-home-btn" href="index.html">Home</a>
            </li>
            <li class="header-nav-link">
                <a class=" header-nav-link header-nav-shop" href="shopping-list.html">
                    Shopping list
                    <svg class="header-nav-shop-svg" width="14" height="17">
                        <use href="/renderrangers/assets/icons-3ca9859c.svg#icon-bag"></use>
                    </svg>
                </a>
            </li>
        </ul>
        <div class="user-choice">
            <div class="checkbox-theme">
                <input class="checkbox-input" type="checkbox" id="checkbox" name="check" />
                <label class="checkbox-lable" for="checkbox">
                    <svg class="owl-icon" width="18" height="18">
                        <use href="/renderrangers/assets/icons-3ca9859c.svg#icon-owl"></use>
                    </svg>
                    <svg class="owl-light-icon" width="18" height="18">
                        <use href="/renderrangers/assets/icons-3ca9859c.svg#icon-owl-light"></use>
                    </svg>
                </label>
            </div>

            <div class="header-burger">
                <span class="burger-menu"></span>
                <span class="burger-menu"></span>
            </div>
            <div class="user-sign-up">
                <button class="user-btn" id="login-btn">
                    <svg class="user-btn-icon is-hidden" width="19" height="19">
                        <use href="/renderrangers/assets/icons-3ca9859c.svg#icon-user"></use>
                    </svg>
                    <span class="user-name-btn">Sign up</span>
                    <svg class="arrow-btn-icon" width="16" height="12">
                        <use href="/renderrangers/assets/icons-3ca9859c.svg#icon-arrow"></use>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</header>
    <main>
      <section class="container">
        <h1 class="shopping-list-text">
          Shopping <span class="shopping-list-color">List</span>
        </h1>
        <ul class="shopping-list-container js-shopping-main">
          <div id="tui-pagination-container" class="tui-pagination"></div>
        </ul>
        <div class="shopping-box-empty">
          <p class="shopping-list-container-text">
            This page is empty, add some books <br />
            and proceed to order.
          </p>
          <picture>
            <source
              srcset="/renderrangers/assets/empty-mobi-1x-e834be2d.png "
              width="265"
              height="198"
              media="(max-width: 767px)"
            />
            <source
              srcset="/renderrangers/assets/empty-1x-de0fe82a.png "
              width="322"
              height="241"
              media="(min-width: 768px)"
            />
            <img src="/renderrangers/assets/empty-1x-de0fe82a.png" alt="empty" />
          </picture>
        </div>
      </section>
      <section class="category">
  <ul class="js-category-list scroll"></ul>
</section>

    </main>
    
  </body>
</html>
