    <header class="header">
    <div class="container header-container">
        <div class="header-logo">
            <a href="index.html" class="header-logo-link">
                <svg class="header-logo-icon" width="24" height="24">
                    <use href="/renderrangers/assets/icons-509775d3.svg#icon-logo"></use>
                </svg>
                <svg class="header-logo-icon-bookshelf" width="77" height="14">
                    <use href="/renderrangers/assets/icons-509775d3.svg#icon-bookshelf"></use>
                </svg>
            </a>
        </div>
        <ul class="header-nav">
            <li class="header-nav-link">
                <a class="header-nav-link header-nav-shop header-nav-home-btn" href="index.html">Home</a>
            </li>
            <li class="header-nav-link">
                <a class=" header-nav-link header-nav-shop" href="shopping-list.html">
                    Shopping list
                    <svg class="header-nav-shop-svg" width="14" height="17">
                        <use href="/renderrangers/assets/icons-509775d3.svg#icon-bag"></use>
                    </svg>
                </a>
            </li>
        </ul>
        <div class="user-choice">
            <div class="checkbox-theme">
                <input class="checkbox-input" type="checkbox" id="checkbox" name="check" />
                <label class="checkbox-lable" for="checkbox">
                    <svg class="owl-icon" width="18" height="18">
                        <use href="/renderrangers/assets/icons-509775d3.svg#icon-owl"></use>
                    </svg>
                    <svg class="owl-light-icon" width="18" height="18">
                        <use href="/renderrangers/assets/icons-509775d3.svg#icon-owl-light"></use>
                    </svg>
                </label>
            </div>

            <div class="header-burger">
                <span class="burger-menu"></span>
                <span class="burger-menu"></span>
            </div>
            <div class="user-sign-up">
                <button class="user-btn" id="login-btn">
                    <svg class="user-btn-icon is-hidden" width="19" height="19">
                        <use href="/renderrangers/assets/icons-509775d3.svg#icon-user"></use>
                    </svg>
                    <span class="user-name-btn">Sign up</span>
                    <svg class="arrow-btn-icon" width="16" height="12">
                        <use href="/renderrangers/assets/icons-509775d3.svg#icon-arrow"></use>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</header>

    <svg class="support-triden" width="20" height="32">
      <use href="/renderrangers/assets/icons-509775d3.svg#icon-trident"></use>
    </svg>
  </div>

  <div class="swiper support-swiper">
    <ul class="swiper-wrapper"></ul>
  </div>

  <div class="swiper-navigation">
    <button class="swiper-button-nav next-btn">
      <svg class="support-svg-icon icon-revert" width="22" height="32">
        <use href="/renderrangers/assets/icons-509775d3.svg#icon-scroll-up"></use>
      </svg>
    </button>

    <button class="swiper-button-nav prev-btn swiper-button-hidden">
      <svg class="support-svg-icon" width="22" height="32">
        <use href="/renderrangers/assets/icons-509775d3.svg#icon-scroll-up"></use>
      </svg>
    </button>
  </div>
</section>

        <section class="js-category-card">
  <div class="js-category-card__container">
    <h2 class="category-card-title"></h2>
    <ul class="category-books scroll"></ul>
  </div>
</section>

      </main>
    </div>
    <div id="mBackdrop" class="backdrop"></div>

    <div class="overlayLoginForm"></div>
<div class="modal-login-form">
    <div>
        <button class="modal-login-form-close-btn">
            <svg class="button-close-icon" width="14" height="14">
                <use href="/renderrangers/assets/icons-509775d3.svg#icon-x-close"></use>
            </svg>
        </button>

        <form class="modal-login-up" name="products-form-up">
            <div class="modal-login-form-input">
                <input type="text" class="modal-login-form-name" placeholder="NAME" required minlength="4"
                    title="Name must be at least 4 letters long." />

                <input type="email" class="modal-login-form-email" name="EMAIL" placeholder="EMAIL" required
                    title="enter your email address, don't forget to use the obligatory symbol @ " />

                <input type="password" class="modal-login-form-password" name="PASSWORD" placeholder="PASSWORD"
                    required />
                <button type="button" class="modal-login-btn-up">SIGN UP</button>
            </div>
        </form>
        <form class="modal-login-in is-hidden" name="products-form-in">
            <div class="modal-login-form-input">
                <input type="text" class="modal-login-form-name modal-login-form-name-in" placeholder="Name" required
                    minlength="4" title="Name must be at least 4 letters long." />

                <input type="password" class="modal-login-form-password modal-login-form-password-in" name="password"
                    placeholder="PASSWORD" required />
                <button type="button" class="modal-login-btn-in">SIGN IN</button>
            </div>
        </form>

        <ul class="modal-login-list">
            <li>
                <button class="signUp sign underline">SIGN UP</button>
            </li>
            <li>
                <button class="signIn sign">SIGN IN</button>
            </li>
        </ul>
    </div>
</div>
